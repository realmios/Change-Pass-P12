<!-- Forge -->
<script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>

<style>

</style>

<body>
<div class="container">
  <h1>üîê Realmios P12 Tool</h1>
  <div class="desc">
    ƒê·ªïi m·∫≠t kh·∫©u file <b>.p12</b><br>
    X·ª≠ l√Ω 100% trong tr√¨nh duy·ªát
  </div>

  <div class="field">
    <label>Ch·ªçn file .p12</label>
    <input type="file" id="p12File" accept=".p12">
  </div>

  <div class="field">
    <label>M·∫≠t kh·∫©u hi·ªán t·∫°i</label>
    <input type="password" id="oldPass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u c≈©">
  </div>

  <div class="field">
    <label>M·∫≠t kh·∫©u m·ªõi</label>
    <input type="password" id="newPass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u m·ªõi">
  </div>

  <div class="field">
    <label>M·∫≠t kh·∫©u Admin</label>
    <input type="password" id="adminPass" placeholder="Ch·ªâ d√†nh cho admin">
  </div>

  <button id="btn" onclick="changePassword()">ƒê·ªïi m·∫≠t kh·∫©u & t·∫£i v·ªÅ</button>

  <div id="msg" class="error"></div>

  <div class="notice">
    ‚ö†Ô∏è L∆∞u √Ω iOS:<br>
    File t·∫£i v·ªÅ c√≥ ƒëu√¥i <b>.bin</b><br>
    üëâ ƒê·ªïi l·∫°i th√†nh <b>.p12</b> sau khi t·∫£i
  </div>

  <div class="footer">
    Realmios Tool ¬∑ Client-side only
  </div>
</div>
<script>
Async function changePassword(){
  const file = document.getElementById('p12File').files[0];
  const oldPass = document.getElementById('oldPass').value;
  const newPass = document.getElementById('newPass').value;
  const adminPass = document.getElementById('adminPass').value;

  const msg = document.getElementById('msg');
  const btn = document.getElementById('btn');

  msg.textContent = '';

  /* ===== ADMIN CHECK ===== */
  if(adminPass !== 'realmiostool'){
    msg.textContent = '‚ùå B·∫°n kh√¥ng c√≥ quy·ªÅn s·ª≠ d·ª•ng c√¥ng c·ª• n√†y';
    return;
  }

  if(!file) return msg.textContent = '‚ùå Ch∆∞a ch·ªçn file .p12';
  if(!oldPass) return msg.textContent = '‚ùå Ch∆∞a nh·∫≠p m·∫≠t kh·∫©u c≈©';
  if(!newPass) return msg.textContent = '‚ùå Ch∆∞a nh·∫≠p m·∫≠t kh·∫©u m·ªõi';

  btn.disabled = true;
  btn.textContent = 'ƒêang x·ª≠ l√Ω...';

  try{
    const buffer = await file.arrayBuffer();
    const binary = String.fromCharCode(...new Uint8Array(buffer));
    const asn1 = forge.asn1.fromDer(binary);

    const p12 = forge.pkcs12.pkcs12FromAsn1(asn1, oldPass);

    const keyBag = p12.getBags({ bagType: forge.pki.oids.pkcs8ShroudedKeyBag });
    const key = keyBag[forge.pki.oids.pkcs8ShroudedKeyBag][0].key;

    const certBag = p12.getBags({ bagType: forge.pki.oids.certBag });
    const cert = certBag[forge.pki.oids.certBag][0].cert;

    const newP12Asn1 = forge.pkcs12.toPkcs12Asn1(
      key,
      [cert],
      newPass,
      { algorithm:'3des' }
    );

    const der = forge.asn1.toDer(newP12Asn1).getBytes();
    const bytes = new Uint8Array(der.length);
    for(let i=0;i<der.length;i++) bytes[i] = der.charCodeAt(i);

    const baseName = file.name.replace(/\.(p12|P12)$/,'');
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

    const fileName = isIOS
      ? `realmios-${baseName}.p12.bin`
      : `realmios-${baseName}.p12`;

    const blob = new Blob([bytes],{type:'application/x-pkcs12'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = fileName;
    a.click();

    msg.className = 'success';
    msg.textContent = '‚úÖ ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng';
  }catch(e){
    msg.className = 'error';
    msg.textContent = '‚ùå Sai m·∫≠t kh·∫©u c≈© ho·∫∑c file kh√¥ng h·ª£p l·ªá';
  }

  btn.disabled = false;
  btn.textContent = 'ƒê·ªïi m·∫≠t kh·∫©u & t·∫£i v·ªÅ';
}
</script> 
</body>
